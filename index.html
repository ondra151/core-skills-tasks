<!doctype html>
    <html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
        <title>Garage door configurator</title>
    </head>

    <body class="bg-light">
        <main>
            <div class="container py-5 text-center">
                <h1 class="mb-4">Garage door configurator</h1> 
                
                <div class="row flex justify-content-center block-01 mb-5 pb-5">
                    <div class="col-lg-5">
                        <div>
                            <div id="sirka" class="form-group">
                                <label for="width" class="lead">Šířka otvoru</label>
                                <div class="input-group">
                                    <input id="input-width" name="width" type="text" class="form-control is-invalid" value="" maxlength="4">
                                    <div class="input-group-append">
                                        <span class="input-group-text">mm</span>
                                    </div>
                                </div>
                            </div>

                            <div id="vyska" class="form-group">
                                <label for="height" class="lead">Výška otvoru</label>
                                <div class="input-group">
                                    <input id="input-height" name="height" type="number" class="form-control is-valid" value="" maxlength="4">
                                    <div class="input-group-append">
                                        <span class="input-group-text">mm</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row flex justify-content-center block-02 pt-4 hidden">
                    <div class="col-lg-5">
                        <div>
                            <div id="type-door" class="form-group">
                                <p class="lead">Typ vrat</p>
                                <div class="custom-control custom-radio custom-radio-type-door custom-control-inline">
                                    <input type="radio" id="type-door-01" name="type-door" class="custom-control-input">
                                    <label class="custom-control-label" for="type-door-01">Privátní</label>
                                </div>
                                <div class="custom-control custom-radio custom-radio-type-door custom-control-inline">
                                    <input type="radio" id="type-door-02" name="type-door" class="custom-control-input">
                                    <label class="custom-control-label" for="type-door-02">Průmyslová</label>
                                </div>
                                <div class="custom-control custom-radio custom-radio-type-door custom-control-inline">
                                    <input type="radio" id="type-door-03" name="type-door" class="custom-control-input">
                                    <label class="custom-control-label" for="type-door-03">EVO</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row flex justify-content-center block-03 pt-4 hidden">

                    <div class="col-lg-4">
                        <div class="text-left">
                            <p class="lead">Pohon vrat</p>
                            <div id="drive-door"></div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="text-left h-100">
                            <p class="lead">Barva vrat</p>
                            <select id="color-door" class="custom-select mb-2"></select>
                            <p class="small">Celkem na výběr <span id="color-door-amount">-- barev</span></p>
                        </div>    
                    </div>
                    <div id="accessories-door" class="col-lg-4">
                        <div class="text-left h-100">
                            <p class="lead">Doplňky vrat</p>
                            <div class="custom-control custom-checkbox mb-2">
                                <input type="checkbox" id="accessories-door-01" name="accessories-door" class="custom-control-input">
                                <label class="custom-control-label" for="accessories-door-01">maják</label>
                            </div>
                            <div class="custom-control custom-checkbox mb-2">
                                <input type="checkbox" id="accessories-door-02" name="accessories-door" class="custom-control-input">
                                <label class="custom-control-label" for="accessories-door-02">kódová klávesnice</label>
                            </div>
                            <div class="custom-control custom-checkbox mb-2">
                                <input type="checkbox" id="accessories-door-04" name="accessories-door" class="custom-control-input">
                                <label class="custom-control-label" for="accessories-door-04">dálkový ovladač navíc</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="index.js"></script>
    </body>

</html>
